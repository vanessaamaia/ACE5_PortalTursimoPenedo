<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Card</title>
    <style>
        .card {
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            font-family: Arial, sans-serif;
            background: #fff;
            padding-bottom: 10px;
        }
        
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .stars {
            color: gold;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://cdn3.pixelcut.app/7/20/uncrop_hero_bdf08a8ca6.jpg" alt="Image">
        <div class="card-title">Product Name</div>
        <div class="stars">⭐⭐⭐⭐☆</div>
    </div>

</body>
</html>
